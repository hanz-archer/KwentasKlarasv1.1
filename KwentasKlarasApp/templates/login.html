{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <section class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl bg-white shadow-xl rounded-lg overflow-hidden p-6">
          <!-- Carousel Section -->
          <div class="md:h-[600px] bg-transparent rounded-xl w-full md:w-2/3 xl:w-3/4 h-full">
            <div class="relative overflow-hidden w-full h-full">
              <div class="flex transition-transform ease-out duration-500" id="carousel">
                <!-- Carousel Items -->
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="1.jpg   " class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="2.jpg" class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="3.jpg" class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="5.jpg" class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="6.jpg" class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="7.jpg" class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
                <!-- Duplicate the first slide for smooth looping -->
                <div class="w-full h-full flex-shrink-0 rounded-xl"><img src="1.jpg" class="rounded-xl w-full h-full object-cover object-center" alt="login-image"></div>
              </div>
            </div>
          </div>
      
          <!-- Login Section -->
          <div class="bg-white w-full md:max-w-lg lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 px-10 py-12 flex items-center justify-center">
            <div class="w-full">
              <h1 class="text-2xl md:text-3xl font-bold leading-tight mt-2">Log in to your account</h1>
      
              <form class="mt-8" action="#" method="POST">
                <div>
                  <label class="block text-gray-700 text-lg">Username</label>
                  <input type="text" placeholder="Enter Username" class="w-full px-5 py-4 rounded-lg bg-gray-200 mt-3 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                </div>
      
                <div class="mt-6">
                  <label class="block text-gray-700 text-lg">Password</label>
                  <input type="password" placeholder="Enter Password" minlength="6" class="w-full px-5 py-4 rounded-lg bg-gray-200 mt-3 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                </div>
      
                <div class="text-right mt-4">
                  <a href="#" class="text-md font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
                </div>
      
                <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-5 py-4 mt-8 text-lg">Log In</button>
              </form>
            </div>
          </div>
        </section>
      
        <script>
          // Carousel Functionality with Looping
          let currentIndex = 0;
          const carousel = document.getElementById('carousel');
          const slides = carousel.querySelectorAll('div');
          const totalSlides = slides.length;
      
          function goToSlide(index) {
            carousel.style.transition = "transform 0.5s ease";
            currentIndex = index;
            const offset = -100 * currentIndex;
            carousel.style.transform = `translateX(${offset}%)`; // Fixed the syntax here
      
            // Loop to the first slide after reaching the end slide
            if (index === totalSlides - 1) {
              setTimeout(() => {
                carousel.style.transition = "none";
                currentIndex = 0;
                carousel.style.transform = `translateX(0)`; // Reset to the first slide
              }, 500); // Delay to match transition duration
            }
          }
      
          // Automatically move to the next slide every 3 seconds
          setInterval(() => {
            goToSlide(currentIndex + 1);
          }, 3000);  // 3000 ms = 3 seconds
        </script>
      </body>
</body>
</html>
